<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./css/nice-select.css">
    <link rel="stylesheet" href="main.css">
    <title>Rosdengi</title>
</head>
<body>
    <main>
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="header__top col-lg-12">
                        <div class="header__top_left">
                            <img class="header__top_logo" src="./img/logo.png" alt="Логотип" title="Логотип">
                            <select class="header__top_select">
                                <option>Ульяновск</option>
                                <option>Москва</option>
                                <option>Санкт-Петербург</option>
                            </select>
                        </div>
                        <div class="header__top_phone">
                            <div class="header__top_title">Круглосуточно</div>
                            <div class="header__top_tel">8 800 200 50 51</div>
                        </div>
                    </div>
                    <div class="header__bottom col-lg-12">
                        <div class="row">
                            <div class="header__bottom_left col-lg-6">
                                <div class="header__head">
                                    <h1 class="header__title">Срочные займы</h1>
                                    <div class="header__desc">Быстро. Выгодно. Удобно.</div>
                                </div>
                            </div>
                            <div class="header__bottom_right col-lg-6">
                                <form action="" class="header-form">
                                    <div class="header-form__title">Получить деньги</div>
                                    <div class="header-form__slider">
                                        <div class="slider__top">
                                            <div class="slider__top_title">Сумма займа</div>
                                            <div class="slider__top_summ" id="summ">22 000 ₽</div>
                                        </div>
                                        <div class="slider__bottom">
                                            <div id="slider-summ"></div>
                                        </div>
                                    </div>  
                                    <div class="form-body">
                                        <input type="text" name="fio" placeholder="ФИО (полностью)">
                                        <input type="text" name="phone" placeholder="Номер телефона">
                                        <input type="text" name="birthday" placeholder="Дата рождения">
                                        <label for="check">
                                            <input type="checkbox" name="check" id="check">
                                        </label>
                                        <button type="submit">Оформить займ</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </header>
        <section class="main">
            <div class="container">
                <div class="row">

                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        
                    </div>
                    <div class="col-lg-12">

                    </div>    
                </div>
            </div>
        </footer>      
    </main>
    <script src="js/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
